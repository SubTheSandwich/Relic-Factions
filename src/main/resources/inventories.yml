filler:
  enabled: true
  item: GRAY_STAINED_GLASS_PANE

notes-view: # notes will only be filled in the first 4 rows (aka 36 notes each page). Notes menu is 54 size
  name: "&aNotes View"
  items:
    page:
      name: "&ePage %page%"
      item: PAPER
      slot: 49
    next:
      name: "&eNext Page"
      item: ARROW
      slot: 50
    previous:
      name: "&ePrevious Page"
      item: ARROW
      slot: 48
    note: # base format for notes
      item: WRITABLE_BOOK
      name: "&eNote &b#%id%"
      lore:
        - "&6Given By&7: &e%giver%"
        - "&6Timestamp&7: &e%timestamp%"
        - "&6Text&7: &e%text%"


settings:
  name: "&aSettings"
  size: 45
  items:
    messages:
      name: "&eToggle Messages"
      item: BOOK
      slot: 10
    scoreboard:
      name: "&eToggle Scoreboard"
      item: OAK_SIGN
      slot: 13
    chat:
      name: "&eToggle Global Chat"
      item: NAME_TAG
      slot: 16
    sounds:
      name: "&eToggle Message Sounds"
      item: BELL
      slot: 28
    foundDiamonds:
      name: "&eToggle Found Diamonds"
      item: DIAMOND
      slot: 31
    mountains:
      name: "&eToggle Mountains on Leaderboard"
      item: IRON_PICKAXE
      slot: 34

profile: # Limited control here for plugin
  name: "&aPlayer Profile"
  size: 54
  items:
    kills:
      slot: 10
      item: NETHERITE_SWORD
    deaths:
      slot: 16
      item: WITHER_ROSE
    ores:
      name: "&dOres Mined"
      slot: 13
      item: IRON_PICKAXE
    player:
      slot: 40

