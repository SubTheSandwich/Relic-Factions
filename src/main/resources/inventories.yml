filler:
  enabled: true
  item: GRAY_STAINED_GLASS_PANE

tree: # Tree inventory contains more data. Be weary when modifying
  name: "&5Faction Research"
  unlock:
    item: LIME_STAINED_GLASS_PANE # The item that replaces the unlocked part
    lore:
      retain-previous: false # Will retain same lore as locked item if true
      text:
        - "&aUnlocked!"
  size: 54
  items:
    apple: # If an item does not have an ID, it will be treated as a normal item
      name: "&aApple"
      item: APPLE
      slot: 15
      lore:
        - "&aTest Apple Item"
    prot-first:
      name: "&9Protection 3"
      id: "Protection 3"
      item: DIAMOND_CHESTPLATE
      slot: 0
      lore:
        - "&eCost: &b%points% points"
    prot-second:
      name: "&9Protection 4"
      id: "Protection 4"
      item: DIAMOND_CHESTPLATE
      slot: 1
      lore:
        - "&eCost: &b%points% points"
    prot-third:
      name: "&9Protection 5"
      id: "Protection 5"
      item: DIAMOND_CHESTPLATE
      slot: 2
      lore:
        - "&eCost: &b%points% points"

notes-view: # notes will only be filled in the first 4 rows (aka 36 notes each page). Notes menu is 54 size
  name: "&aNotes View"
  items:
    page:
      name: "&ePage %page%"
      item: PAPER
      slot: 49
    next:
      name: "&eNext Page"
      item: ARROW
      slot: 50
    previous:
      name: "&ePrevious Page"
      item: ARROW
      slot: 48
    note: # base format for notes
      item: WRITABLE_BOOK
      name: "&eNote &b#%id%"
      lore:
        - "&6Given By&7: &e%giver%"
        - "&6Timestamp&7: &e%timestamp%"
        - "&6Text&7: &e%text%"


