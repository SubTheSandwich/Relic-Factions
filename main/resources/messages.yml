help:
  main:
    - "&7&m----------------------------------------------------"
    - "%primary%&l%servername% &7- %secondary%Help"
    - "&7&m----------------------------------------------------"
    - "&9Map Information:"
    - "&eCurrent Map (#%map-number%): &7Started on %mapstartdate%"
    - "&eOverworld Border: &7%border%"
    - "&eWarzone Until: &7%warzone%"
    - "&eEnchantment Limits: &7Sharpness 1, Protection 2, Power 4"
    - "&eDeathban: &72 hours"
    - " "
    - "&9Helpful Commands:"
    - "&e/report <player> <reason> &7- Report players with this."
    - "&e/request <message> &7- Request assistance."
    - " "
    - "&9Chat Commands:"
    - "&eGlobal Chat: &7Prefix your message with '&d!&7' or type &7'&d/gc&7' to set."
    - "&eFaction Chat: &7Prefix your message with '&d@&7' or type &7'&d/tc&7' to set."
    - "&eGlobal Chat: &7Type '&d/tgc&7' to toggle chat visibility."
    - " "
    - "&9Other Information:"
    - "&eOfficial Discord: &d%discord%"
    - "&eWebsite: &d%website%/"
    - "&eRules: &d%website%/rules"
    - "&eStore: &d%store%/"
    - "&7&m----------------------------------------------------"
  economy:
    - "&7&m----------------------------------------------------"
    - "%primary%&lEconomy %secondary%Help"
    - "&7&m----------------------------------------------------"
    - "&e/%alias% set <target> <balance> - Set a player's balance"
    - "&e/%alias% give <target> <balance> - Give a player money"
    - "&e/%alias% take <target> <balance> - Take money from a player"
    - '&7&m----------------------------------------------------'
  filter:
    - "&7&m----------------------------------------------------"
    - "%primary%&lFilter %secondary%Help"
    - "&7&m----------------------------------------------------"
    - "&e/filter list - See all of your filtered materials"
    - "&e/filter toggle - Toggle your item filter on and off"
    - "&e/filter add <material> - Add an item to your filter"
    - "&e/filter remove <material> - Remove an item from your filter"
    - "&e/filter clear - Removes all items from your filter"
    - "&7&m----------------------------------------------------"
  lives:
    - "&7&m----------------------------------------------------"
    - "%primary%&lLives %secondary%Help"
    - "&7&m----------------------------------------------------"
    - "&e/lives set <target> <amount> - Set a player's lives"
    - "&e/lives add <target> <amount> - Give a player lives"
    - "&e/lives take <target> <amount> - Take lives from a player"
    - "&7&m----------------------------------------------------"
  pvp:
    - "&7&m----------------------------------------------------"
    - "%primary%&lPvP %secondary%Help"
    - "&7&m----------------------------------------------------"
    - "&e/pvp enable - Enable pvp for yourself"
    - "&e/pvp revive <target> - Revive a player with one of your own lives"
    - "&e/pvp give <target> - Give a player a PvP timer"
    - "&e/pvp set <target> <amount> - Set a player's PvP time"
    - "&7&m----------------------------------------------------"
  coords:
    - "&7&m----------------------------------------------------"
    - "%primary%&lCoords %secondary%Help"
    - "&7&m----------------------------------------------------"
    - "&aSpawn &7- &a0, 0"
    - "&cYay KoTH &7- &a2500, 2500"
    - "&7&m----------------------------------------------------"
faction:
  list:
    team-format: "&7%number%. &e%faction-name% &a(%online-members%/%members%)"
    show:
      - "&7&m----------------------------------------------------"
      - "%primary%Team List &7(Page %page%/%max-pages%)"
      - "%teams%"
      - "&7You are currently on &fPage %page%/%max-pages%&7."
      - "&7To view other pages, use &e/%alias% list <page#>&7."
      - "&7&m----------------------------------------------------"
  help:
    main:
      - "&7&m----------------------------------------------------"
      - "%primary%&l%servername% &7- %secondary%Faction Help"
      - "&7&m----------------------------------------------------"
      - "&9General Commands:"
      - "&e/%alias% create <name> &7- Create a new faction"
      - "&e/%alias% join <name> &7 - Joins a faction"
      - "&e/%alias% deposit <amount;all> &7- Deposit money into your faction"
      - "&e/%alias% subclaim &7- Shows the subclaim help page"
      - "&e/%alias% leave &7- Leaves your current team"
      - "&e/%alias% home &7- Teleport to your faction home"
      - "&e/%alias% lives &7- Shows lives usage"
      - "&e/%alias% revive <player> &7- Revive a faction member using faction lives"
      - "&9Information Commands:"
      - "&e/%alias% show <faction;player> &7- Shows faction information"
      - "&e/%alias% list &7- Shows a list of online factions"
      - "&e/%alias% map &7- Shows nearby claims"
      - "&9Captain Commands:"
      - "&e/%alias% kick <player> &7- Kicks a player from the faction"
      - "&e/%alias% invite <player> &7- Invites a player to the faction"
      - "&e/%alias% uninvite <player> &7- Revoke a player's invitation"
      - "&e/%alias% withdraw <amount;all> &7- Withdraw money from the faction"
      - "&e/%alias% invites &7- Show all invitations"
      - "&e/%alias% claim &7- Start a claim for your faction"
      - "&e/%alias% sethome &7- Set your faction's home"
      - "&e/%alias% ally <faction;player> &7 - Sends a faction an ally request"
      - "&e/%alias% unally <faction;player> &7 - Removes an ally or ally request"
      - "&9Coleader Commands:"
      - "&e/%alias% open &7- Allows/denies players to join without an invite"
      - "&e/%alias% captain &7- Shows captain management commands"
      - "&e/%alias% announcement <message> &7- Sets the faction's announcement"
      - "&e/%alias% unclaim &7- Removes the faction's claim"
      - "&9Leader Commands:"
      - "&e/%alias% coleader &7- Shows coleader management commands"
      - "&e/%alias% rename <name> &7- Renames your faction"
      - "&e/%alias% disband &7- Disbands your faction"
      - "&7&m----------------------------------------------------"
    captain:
      - "&7&m----------------------------------------------------"
      - "%primary%&lCaptain %secondary%Help"
      - "&7&m----------------------------------------------------"
      - "&e/%alias% captain add <player> &7- Adds a captain"
      - "&e/%alias% captain remove <player> &7- Removes a captain"
      - "&e/%alias% captain list &7- Lists all captains in the faction"
      - "&7&m----------------------------------------------------"
    coleader:
      - "&7&m----------------------------------------------------"
      - "%primary%&lColeader %secondary%Help"
      - "&7&m----------------------------------------------------"
      - "&e/%alias% coleader add <player> &7- Adds a coleader"
      - "&e/%alias% coleader remove <player> &7- Removes a coleader"
      - "&e/%alias% coleader list &7- Lists all coleaders in the faction"
      - "&7&m----------------------------------------------------"
    subclaim:
      - "&7&m----------------------------------------------------"
      - "%primary%&lSubclaim %secondary%Help"
      - "&7&m----------------------------------------------------"
      - "&7Place a sign on top of a container block and in"
      - "&7the first line type [Subclaim]. In the second line"
      - "&7type the name of the member the container belongs to."
      - "&7Example:"
      - "[Subclaim]"
      - "itsjhalt"
      - "&7&m----------------------------------------------------"
    claiming:
      - "&6Faction land claim started."
      - "&eLeft click at a corner of the land you'd like to claim."
      - "&eRight click on the second corner of the land you'd like to claim."
      - "&eCrouch left click the air to purchase your claim."
      - "&eCrouch right click the air to cancel the claim process."
    lives:
      - "&7&m----------------------------------------------------"
      - "%primary%&lFaction Lives %secondary%Help"
      - "&7&m----------------------------------------------------"
      - "&e/%alias% lives add <amount> &7- Adds the specified lives to the faction"
      - "&e/%alias% revive <player> &7- Revive a player using faction's lives"
      - "&7&m----------------------------------------------------"
  show:
    system:
      - "&7&m----------------------------------------------------"
      - "%name%"
      - "&eLocation: &f%home%"
      - "&7&m----------------------------------------------------"
    player:
      - "&7&m----------------------------------------------------"
      - "&9%name% &7[%online%/%players%] &3- &eHQ: &f%home%"
      - "&eLeader: %leader%"
      - "&eColeaders: %coleaders%"
      - "&eCaptains: %captains%"
      - "&eMembers: %members%"
      - "&eBalance: &9%balance%"
      - "&ePoints: &9%points%"
      - "&eKOTH Captures: &9%kothcaptures%"
      - "&eDeaths until Raidable: &a%dtr%%dtrsymbol%"
      - "&eTime Until Regen: &9%regen%"
      - "&eStatus: &9%open%"
      - "&eLives: &c%lives%"
      - "&eAnnouncement: &d%announcement%"
      - "&eAllies: %allies%"
      - "&7&m----------------------------------------------------"
